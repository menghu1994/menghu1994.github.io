    <script>
        function copy() {
            document.getElementById('gmailLink').select();

        }

        function getDays() {
            var day = document.getElementById('day');
            var hour = document.getElementById('hour');
            var minute = document.getElementById('minute');
            var second = document.getElementById('second');
            //计时器setInterval 
            setInterval(function () {
                //new Date()获取本地时间
                var today = new Date();
                //添加结束时间
                var stopTime = new Date("2022/02/08 12:00:00");
                //获取时间戳（毫秒）
                var shenyu = today.getTime() - stopTime.getTime();
                //转化为秒
                var zhuanHS = shenyu / 1000;
                shengyuD = parseInt(zhuanHS / (60 * 60 * 24));//转换为天 
                //计算天的余数为小时
                shengyuH = parseInt(zhuanHS / (60 * 60) % 24);
                //计算小时的余数为分钟
                shengyuM = parseInt(zhuanHS / (60) % 60);
                //计算分钟的余数秒
                shengyuS = parseInt(zhuanHS % 60)
                day.innerHTML = shengyuD;
                hour.innerHTML = shengyuH;
                minute.innerHTML = shengyuM;
                second.innerHTML = shengyuS;
            }, 1000)
        }
    </script>
